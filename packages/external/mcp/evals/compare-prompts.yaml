# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Compare two prompts against Opus 4.5 with all tools'

# Output results to JSON
outputPath: evals/compare-prompts-results.json

# Use all-tools provider, filtered to Opus only
providers:
  - file://providers/all-tools.yaml

# Two prompts to compare side-by-side
prompts:
  - id: prompt-a
    label: 'Prompt A'
    raw: |
      {{query}}

  - id: prompt-b
    label: 'Prompt B'
    raw: |
      You are a helpful deep research assistant with access to web search and x402 premium API tools.

      Use the x402 premium API tools to enrich the response.

      {{query}}

# Test cases - just provide the query, no assertions
tests:
  - vars:
      query: 'Get me a list of the a16z crypto general partners, their emails, and what specific types of projects they might be interested in investing in. Each will have their own unique interests and preferences.'
