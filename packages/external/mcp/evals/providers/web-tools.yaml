- id: anthropic:claude-agent-sdk
  label: 'Web Tools - Sonnet 4.5'
  config:
    model: claude-sonnet-4-5-20250929
    append_allowed_tools: ['WebFetch', 'WebSearch']
    include_partial_messages: true
    max_budget_usd: 1.00
    output_format:
      type: json_schema
      schema:
        type: object
        properties:
          answer:
            description: 'The answer to the question'
          sources:
            type: array
            items:
              type: string
            description: 'URLs or references used'
          tool_call_log:
            type: array
            items:
              type: object
              properties:
                tool:
                  type: string
                input:
                  type: object
                success:
                  type: boolean
            description: 'Log of tool calls made'
        required: [answer, tool_call_log]

