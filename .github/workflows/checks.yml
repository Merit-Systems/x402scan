name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  check-scan:
    name: Check Scan Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: scan
        run: pnpm db:generate

      - name: Check Formatting
        working-directory: scan
        run: pnpm check:format

      - name: Check Knip
        working-directory: scan
        run: pnpm check:knip

      - name: Check Types
        working-directory: scan
        run: pnpm check:types

      - name: Check Lint
        working-directory: scan
        run: pnpm lint

  check-sync:
    name: Check Sync Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: sync
        run: pnpm db:generate

      - name: Check Formatting
        working-directory: sync
        run: pnpm check:format

      - name: Check Knip
        working-directory: sync
        run: pnpm knip

      - name: Check Types
        working-directory: sync
        run: pnpm check:types

      - name: Check Lint
        working-directory: sync
        run: pnpm lint

  check-facilitators:
    name: Check Facilitators
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: facilitators

      - name: Check types
        run: pnpm check:types
        working-directory: facilitators

      - name: Check lint
        run: pnpm lint
        working-directory: facilitators

      - name: Check knip
        run: pnpm knip
        working-directory: facilitators
