name: Publish Packages

on:
  push:
    branches:
      - main
      - beta

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "./packages/external/**"

      - name: Build external packages
        run: pnpm build:packages

      - name: Ensure prerelease mode on beta branch
        if: github.ref == 'refs/heads/beta'
        run: |
          if [ ! -f .changeset/pre.json ]; then
            echo "❌ Beta branch must be in prerelease mode (pre.json missing)"
            exit 0
          fi

      - name: Ensure main is NOT in prerelease mode
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "❌ Main branch cannot be in prerelease mode"
            exit 1
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
