name: Deploy Alerts to Trigger.dev (prod)

on:
  push:
    branches:
      - main
    paths:
      - 'sync/alerts/**'
      - 'packages/external/facilitators/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-alerts.yml'

jobs:
  deploy:
    name: Deploy Alerts to Trigger.dev
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "@x402scan/sync-alerts..."

      - name: Deploy to Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: pnpm trigger:deploy:alerts
