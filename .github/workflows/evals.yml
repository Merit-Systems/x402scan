name: 'Prompt Evaluation'

on:
  pull_request:
    paths:
      - 'packages/external/mcp/src/lib/**'
      - 'packages/external/mcp/evals/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      # This permission is used to post comments on Pull Requests
      pull-requests: write
    env:
      PROMPTFOO_API_KEY: ${{ secrets.PROMPTFOO_API_KEY }}
      X402_PRIVATE_KEY: ${{ secrets.X402_PRIVATE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # This cache is optional, but you'll save money and time by setting it up!
      - name: Set up promptfoo cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/promptfoo
          key: ${{ runner.os }}-promptfoo-v1
          restore-keys: |
            ${{ runner.os }}-promptfoo-

      # Run evaluation from the mcp package directory (has claude-agent-sdk as devDep)
      - name: Run promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompts: 'packages/external/mcp/src/lib/**/*.json'
          config: 'packages/external/mcp/evals/promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo
        env:
          NODE_PATH: ${{ github.workspace }}/packages/external/mcp/node_modules